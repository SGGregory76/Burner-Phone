<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Burner OS Shell</title>
  <style>
    /* Reset & Center */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Phone Frame */
    .phone-frame {
      width: min(360px, 90vw);
      height: min(640px, 90vh);
      background: #333;
      border: 12px solid #222;
      border-top-color: #111;
      border-radius: 36px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.6);
      display: grid;
      grid-template-rows: auto 1fr;
      overflow: hidden;
    }

    /* Top Bezel & Speaker */
    .phone-frame::before {
      content: '';
      position: absolute;
      top: calc(50% - 50vh + 8px);
      left: 50%; transform: translateX(-50%);
      width: 60px; height: 6px;
      background: #444;
      border-radius: 3px;
      z-index: 1;
    }

    /* Nav Bar */
    .nav {
      background: #1e1e1e;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 8px;
      padding: 12px;
      z-index: 2;
    }
    .nav button {
      background: #2a2a2a;
      border: none;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      transition: background .2s;
    }
    .nav button:hover {
      background: #3a3a3a;
    }
    .nav .icon { font-size: 32px; line-height: 1; }
    .nav .label { margin-top: 4px; font-size: 12px; }

    /* Screen */
    .screen {
      background: #121212;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      width: 100%; height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="nav">
      <button onclick="load('missions')"><span class="icon">üó°Ô∏è</span><span class="label">Missions</span></button>
      <button onclick="load('contacts')"><span class="icon">üë•</span><span class="label">Contacts</span></button>
      <button onclick="load('inventory')"><span class="icon">üéí</span><span class="label">Inventory</span></button>
      <button onclick="load('map')"><span class="icon">üó∫Ô∏è</span><span class="label">Map</span></button>
      <button onclick="load('log')"><span class="icon">üìú</span><span class="label">Log</span></button>
      <button onclick="load('settings')"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></button>
    </div>
    <div class="screen">
      <iframe id="game"></iframe>
    </div>
  </div>

  <script>
    const pages = {
      missions:  'https://burner-phone.blogspot.com/p/missions.html?m=1',
      contacts:  'https://burner-phone.blogspot.com/p/contacts.html?m=1',
      inventory: 'https://burner-phone.blogspot.com/p/inventory.html?m=1',
      map:       'https://burner-phone.blogspot.com/p/map.html?m=1',
      log:       'https://burner-phone.blogspot.com/p/log.html?m=1',
      settings:  'https://burner-phone.blogspot.com/p/settings.html?m=1'
    };
    function load(key) {
      if (pages[key]) document.getElementById('game').src = pages[key];
    }
    window.addEventListener('load', () => load('missions'));
  </script>
</body>
</html>
