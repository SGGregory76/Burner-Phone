<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burner Phone v1</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .phone-frame {
      width: 360px; height: 640px;
      background: #222;
      border: 16px solid #444;
      border-radius: 40px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.8);
      display: grid;
      grid-template-rows: auto auto 1fr;
      position: relative;
      overflow: hidden;
    }
    .title-bar {
      background: #111;
      text-align: center;
      padding: 8px 0;
      font-size: 18px;
      color: #0af;
      border-bottom: 2px solid #444;
      z-index: 2;
    }
    .nav {
      background: #1e1e1e;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 8px;
      padding: 12px;
      border-bottom: 2px solid #444;
      z-index: 2;
    }
    .nav button {
      background: #333;
      border: 2px solid #555;
      border-radius: 14px;
      padding: 12px;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      color: #fff; cursor: pointer;
      transition: background .2s, border-color .2s;
    }
    .nav button:hover {
      background: #444;
      border-color: #0af;
      color: #0af;
    }
    .nav .icon { font-size: 32px; }
    .nav .label { margin-top: 4px; font-size: 12px; }
    .screen {
      background: #000;
      display: flex; flex-direction: column;
      position: relative; overflow: hidden;
      z-index: 1;
    }
    /* Stats bar placed at top of screen */
    .stats {
      display: flex; justify-content: space-around;
      background: #1e1e1e; padding: 8px 0;
      border-bottom: 2px solid #444;
    }
    .stat {
      text-align: center; color: #fff;
    }
    .stat .label { font-size: 12px; color: #0af; }
    .stat .value { font-size: 16px; }
    iframe {
      flex: 1; width: 100%; height: 100%; border: none;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="title-bar">Burner Phone v1</div>
    <div class="nav">
      <button onclick="load('missions')"><span class="icon">üó°Ô∏è</span><span class="label">Missions</span></button>
      <button onclick="load('contacts')"><span class="icon">üë•</span><span class="label">Contacts</span></button>
      <button onclick="load('inventory')"><span class="icon">üéí</span><span class="label">Inventory</span></button>
      <button onclick="load('map')"><span class="icon">üó∫Ô∏è</span><span class="label">Map</span></button>
      <button onclick="load('log')"><span class="icon">üìú</span><span class="label">Log</span></button>
      <button onclick="load('settings')"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></button>
    </div>
    <div class="screen">
      <div class="stats">
        <div class="stat"><div class="label">Cash</div><div class="value" id="stat-cash">0</div></div>
        <div class="stat"><div class="label">Reputation</div><div class="value" id="stat-rep">0</div></div>
        <div class="stat"><div class="label">Level</div><div class="value" id="stat-level">1</div></div>
      </div>
      <iframe id="game"></iframe>
    </div>
  </div>
  <script>
    const pages = {
      missions: {url:'https://burner-phone.blogspot.com/p/missions.html?m=1', stats:[]},
      contacts: {url:'https://burner-phone.blogspot.com/p/contacts.html?m=1', stats:[]},
      inventory: {url:'https://burner-phone.blogspot.com/p/inventory.html?m=1', stats:[]},
      map: {url:'https://burner-phone.blogspot.com/p/map.html?m=1', stats:[]},
      log: {url:'https://burner-phone.blogspot.com/p/log.html?m=1', stats:[]},
      settings: {url:'https://burner-phone.blogspot.com/p/settings.html?m=1', stats:[]}
    };
    async function fetchStats() {
      try {
        const res = await fetch('https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/data/game-data.json');
        const game = await res.json();
        document.getElementById('stat-cash').textContent = game.player.cash;
        document.getElementById('stat-rep').textContent = game.player.reputation;
        document.getElementById('stat-level').textContent = game.player.level;
      } catch(e) { console.error(e); }
    }
    function load(key) {
      const pg = pages[key];
      if (!pg) return;
      document.getElementById('game').src = pg.url;
      // stats remain constant globally, no per-page update
    }
    window.addEventListener('load', () => {
      fetchStats();
      const m = parseInt(new URLSearchParams(location.search).get('m'));
      const keys = Object.keys(pages);
      const idx = (m>=1 && m<=keys.length) ? m-1 : 0;
      load(keys[idx]);
    });
  </script>
</body>
</html>
