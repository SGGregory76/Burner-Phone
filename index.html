<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Burner Phone v1 (Debug)</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden;
    }
    .phone-frame {
      width: 360px; height: 640px;
      background: #222; border: 16px solid #444; border-radius: 40px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.8);
      display: grid; grid-template-rows: auto 1fr; position: relative;
    }
    .debug {
      background: #111; color: #0f0; padding: 4px 8px;
      font-size: 10px; height: 60px; overflow-y: auto;
    }
    .screen {
      position: relative; flex: 1; background: #000;
      display: flex; flex-direction: column;
    }
    iframe { flex: 1; width: 100%; border: none; }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="debug" id="debug">Debug log:<br></div>
    <div class="screen">
      <iframe id="game"></iframe>
    </div>
  </div>

  <script>
    const log = msg => {
      const d = document.getElementById('debug');
      d.innerHTML += msg.replace(/</g,'&lt;') + '<br>';
      console.log(msg);
    };

    const pages = {
      missions:  'https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/p/missions.html',
      contacts:  'https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/p/contacts.html',
      inventory: 'https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/p/inventory.html',
      map:       'https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/p/maps.html',
      log:       'https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/p/log.html',
      settings:  'https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/p/settings.html',
    };

    function load(key) {
      const url = pages[key];
      if (!url) {
        log(`❌ Unknown page key: ${key}`);
        return;
      }
      log(`→ Loading ${key}: ${url}`);
      const iframe = document.getElementById('game');
      iframe.src = url;
      iframe.onload = () => log(`✅ Loaded ${key}`);
      iframe.onerror = () => log(`❌ Failed to load ${key}`);
    }

    window.addEventListener('DOMContentLoaded', () => {
      // read ?m= param or default to missions
      const m = parseInt(new URLSearchParams(location.search).get('m'));
      const keys = Object.keys(pages);
      const idx = (m >= 1 && m <= keys.length) ? m - 1 : 0;
      load(keys[idx]);
    });
  </script>
</body>
</html>
