<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burner Phone v1</title>
  <style>
    /* Reset & Center */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    /* Phone Frame: fixed dimensions centered */
    .phone-frame {
      width: 360px;
      height: 640px;
      background: #222;
      border: 16px solid #444;
      border-top-color: #111;
      border-radius: 40px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.8);
      display: grid;
      grid-template-rows: auto auto 1fr;
      position: relative;
      overflow: hidden;
      margin: auto;
    }

    /* Title Bar */
    .title-bar {
      background: #111;
      text-align: center;
      padding: 8px 0;
      font-size: 18px;
      color: #0af;
      border-bottom: 2px solid #444;
      z-index: 2;
    }

    /* Top Navigation Bar */
    .nav {
      background: #1e1e1e;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 8px;
      padding: 12px;
      border-bottom: 2px solid #444;
      z-index: 1;
    }
    .nav button {
      background: #333;
      border: 2px solid #555;
      border-radius: 14px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      transition: background .2s, border-color .2s;
    }
    .nav button:hover {
      background: #444;
      border-color: #0af;
      color: #0af;
    }
    .nav .icon { font-size: 32px; line-height: 1; }
    .nav .label { margin-top: 4px; font-size: 12px; }

    /* Screen Area */
    .screen {
      background: #000;
      display: flex;
      flex-direction: column;
      padding: 4px;
      position: relative;
    }
    iframe {
      flex: 1;
      width: 100%; height: 100%;
      border: none;
      border-radius: 8px;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="title-bar">Burner Phone v1</div>
    <div class="nav">
      <button onclick="load('missions')"><span class="icon">üó°Ô∏è</span><span class="label">Missions</span></button>
      <button onclick="load('contacts')"><span class="icon">üë•</span><span class="label">Contacts</span></button>
      <button onclick="load('inventory')"><span class="icon">üéí</span><span class="label">Inventory</span></button>
      <button onclick="load('map')"><span class="icon">üó∫Ô∏è</span><span class="label">Map</span></button>
      <button onclick="load('log')"><span class="icon">üìú</span><span class="label">Log</span></button>
      <button onclick="load('settings')"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></button>
    </div>
    <div class="screen">
      <iframe id="game"></iframe>
    </div>
  </div>

  <script>
    const pages = {
      missions:  'https://burner-phone.blogspot.com/p/missions.html?m=1',
      contacts:  'https://burner-phone.blogspot.com/p/contacts.html?m=1',
      inventory: 'https://burner-phone.blogspot.com/p/inventory.html?m=1',
      map:       'https://burner-phone.blogspot.com/p/map.html?m=1',
      log:       'https://burner-phone.blogspot.com/p/log.html?m=1',
      settings:  'https://burner-phone.blogspot.com/p/settings.html?m=1'
    };
    function load(key) {
      if (pages[key]) document.getElementById('game').src = pages[key];
    }
    window.addEventListener('load', () => load('missions'));
  </script>
</body>
</html>
