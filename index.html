<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burner Phone v1</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden;
    }
    
    .title-bar { background: #111; text-align: center; padding: 6px 0; color: #0af; font-size: 16px; border-bottom: 2px solid #444; }
    /* Navigation icons */
    .nav { background: #1e1e1e; display: grid; grid-template-columns: repeat(3,1fr); gap: 6px; padding: 8px; border-bottom: 2px solid #444; }
    .nav button {
      background: #333; border: 1px solid #555; border-radius: 12px; padding: 8px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: #fff; cursor: pointer; transition: background .2s, border-color .2s;
    }
    .nav button:hover { background: #444; border-color: #0af; color: #0af; }
    .nav .icon { font-size: 24px; }
    .nav .label { margin-top: 2px; font-size: 10px; }
    .screen { background: #000; display: flex; flex-direction: column; overflow: hidden; }
    .stats { display: flex; justify-content: space-around; background: #1e1e1e; padding: 4px 0; border-bottom: 2px solid #444; }
    .stat { text-align: center; color: #fff; }
    .stat .label { font-size: 10px; color: #0af; }
    .stat .value { font-size: 14px; }
    iframe { flex: 1; width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="title-bar">Burner Phone v1</div>
    <div class="nav">
      <button onclick="load('missions')"><span class="icon">ğŸ¯</span><span class="label">Msns</span></button>
      <button onclick="load('contacts')"><span class="icon">ğŸ“‡</span><span class="label">Cnts</span></button>
      <button onclick="load('inventory')"><span class="icon">ğŸ’</span><span class="label">Inv</span></button>
      <button onclick="load('map')"><span class="icon">ğŸ—ºï¸</span><span class="label">Map</span></button>
      <button onclick="load('log')"><span class="icon">ğŸ“œ</span><span class="label">Log</span></button>
      <button onclick="load('settings')"><span class="icon">âš™ï¸</span><span class="label">Stgs</span></button>
    </div>
    <div class="screen">
      <div class="stats">
        <div class="stat"><div class="label">Cash</div><div class="value" id="stat-cash">0</div></div>
        <div class="stat"><div class="label">Rep</div><div class="value" id="stat-rep">0</div></div>
        <div class="stat"><div class="label">Lvl</div><div class="value" id="stat-level">1</div></div>
      </div>
      <iframe id="game"></iframe>
    </div>
  </div>

  <script>
    // Fetch and display stats
    (async()=>{
      const res = await fetch('https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/data/game-data.json');
      const game = await res.json();
      document.getElementById('stat-cash').textContent = game.player.cash;
      document.getElementById('stat-rep').textContent = game.player.reputation;
      document.getElementById('stat-level').textContent = game.player.level;
    })();

    // Map to Blogger label-search URLs
    const pages = {
      missions:  'https://burner-phone.blogspot.com/search/label/missions?max-results=1',
      contacts:  'https://burner-phone.blogspot.com/search/label/contacts?max-results=1',
      inventory: 'https://burner-phone.blogspot.com/search/label/inventory?max-results=1',
      map:       'https://burner-phone.blogspot.com/search/label/map?max-results=1',
      log:       'https://burner-phone.blogspot.com/search/label/log?max-results=1',
      settings:  'https://burner-phone.blogspot.com/search/label/settings?max-results=1'
    };

    function load(key) {
      const url = pages[key];
      if (!url) return;
      document.getElementById('game').src = url;
    }

    // Initial load based on ?m= param
    window.addEventListener('load', ()=>{
      const m = parseInt(new URLSearchParams(location.search).get('m'));
      const keys = Object.keys(pages);
      const idx = (m>=1 && m<=keys.length)?m-1:0;
      load(keys[idx]);
    });
  </script>
</body>
</html>
