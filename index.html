<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burner Phone v1</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100vw; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .phone-frame {
      width: 360px; height: 640px;
      background: #222;
      border: 16px solid #444;
      border-radius: 40px;
      box-shadow: 0 16px 48px rgba(0,0,0,0.8);
      display: grid;
      grid-template-rows: auto auto 1fr;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .title-bar {
      background: #111;
      text-align: center;
      padding: 8px 0;
      font-size: 18px;
      color: #0af;
      border-bottom: 2px solid #444;
      z-index: 2;
    }
    /* Stats Display */
    .stats {
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      padding: 12px;
      border-bottom: 2px solid #444;
      z-index: 2;
    }
    .stat {
      text-align: center;
      color: #fff;
    }
    .stat .label {
      font-size: 12px;
      color: #0af;
      margin-bottom: 4px;
    }
    .stat .value {
      font-size: 16px;
      color: #fff;
    }
    .screen {
      background: #000;
      display: flex; flex-direction: column;
      position: relative; overflow: hidden;
      z-index: 1;
    }
    .page-title {
      background: rgba(30,30,30,0.8);
      text-align: center;
      padding: 4px 0;
      font-size: 16px;
      color: #0af;
      border-bottom: 1px solid #444;
      margin-top: -16px;
      position: relative;
    }
    iframe {
      flex: 1;
      width: 100%; height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="title-bar">Burner Phone v1</div>
    <div class="stats">
      <div class="stat"><div class="label">Cash</div><div class="value" id="stat-cash">0</div></div>
      <div class="stat"><div class="label">Reputation</div><div class="value" id="stat-rep">0</div></div>
      <div class="stat"><div class="label">Level</div><div class="value" id="stat-level">1</div></div>
    </div>
    <div class="screen">
      <div class="page-title" id="page-title">Missions</div>
      <iframe id="game" src="https://burner-phone.blogspot.com/p/missions.html?m=1"></iframe>
    </div>
  </div>

  <script>
    // Load stats from game-data.json
    (async()=>{
      try {
        const res = await fetch('https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/data/game-data.json');
        const game = await res.json();
        document.getElementById('stat-cash').textContent = game.player.cash;
        document.getElementById('stat-rep').textContent = game.player.reputation;
        document.getElementById('stat-level').textContent = game.player.level;
      } catch(e) {
        console.error(e);
      }
    })();
  </script>
</body>
</html>
