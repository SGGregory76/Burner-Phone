<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Burner OS Shell</title>
  <style>
    html, body { margin:0; padding:0; width:100vw; height:100vh; display:flex; justify-content:center; align-items:center; background:#111; }
    .phone-frame { width:360px; max-width:90vw; height:640px; max-height:90vh; border:12px solid #222; border-radius:32px; background:#333; box-shadow:0 8px 24px rgba(0,0,0,0.6); display:flex; flex-direction:column; overflow:hidden; }
    .nav { display:flex; background:#1e1e1e; padding:8px; justify-content:space-around; }
    .nav button { background:transparent; border:none; color:#fff; font-size:24px; cursor:pointer; }
    .nav button:hover { color:#0af; }
    .screen { flex:1; background:#121212; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="nav">
      <button onclick="go('missions')">🗡️</button>
      <button onclick="go('contacts')">👥</button>
      <button onclick="go('inventory')">🎒</button>
      <button onclick="go('map')">🗺️</button>
      <button onclick="go('log')">📜</button>
      <button onclick="go('settings')">⚙️</button>
    </div>
    <div class="screen">
      <iframe id="game"></iframe>
    </div>
  </div>

  <script>
    // Full absolute URLs for each page
    const pages = {
      missions:  'https://burner-phone.blogspot.com/p/missions.html?m=1',
      contacts:  'https://burner-phone.blogspot.com/p/contacts.html?m=1',
      inventory: 'https://burner-phone.blogspot.com/p/inventory.html?m=1',
      map:       'https://burner-phone.blogspot.com/p/map.html?m=1',
      log:       'https://burner-phone.blogspot.com/p/log.html?m=1',
      settings:  'https://burner-phone.blogspot.com/p/settings.html?m=1'
    };

    function go(key) {
      const url = pages[key];
      if (!url) return;
      document.getElementById('game').src = url;
    }

    // Auto-load missions on startup
    window.addEventListener('load', () => go('missions'));
  </script>
</body>
</html>
