<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Burner Phone v1</title>
  <style>
    body {
      margin:0; padding:16px;
      background:#000; /* ensure pure black */
      color:#fff; /* white text */
      font-family:'Segoe UI', sans-serif;
    }
    h1 { text-align:center; margin-bottom:24px; color:#0af; /* bright title */ }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(140px, 1fr));
      gap:16px;
    }
    .card {
      background:#111; /* slightly lighter for contrast */
      border-radius:12px;
      padding:12px;
      cursor:pointer;
      transition:background .2s;
    }
    .card:hover { background:#222; }
    .card .name {
      font-size:16px;
      margin-bottom:8px;
      color:#0ff; /* bright name color */
    }
    /* Modal backdrop */
    .modal-backdrop {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.9);
      display:flex; justify-content:center; align-items:center;
      z-index:10; visibility:hidden;
    }
    .modal {
      background:#111; /* dialog background */
      border-radius:12px;
      width:90%; max-width:320px;
      padding:16px;
      color:#fff;
      position:relative;
    }
    .modal h2 {
      margin-top:0;
      color:#0af;
    }
    .modal p, .modal strong {
      color:#ccc;
    }
    .close {
      position:absolute; top:8px; right:8px;
      background:transparent; border:none;
      color:#fff; font-size:24px; cursor:pointer;
    }
    .actions button {
      width:100%; padding:10px; margin-top:8px;
      background:#222; border:none; border-radius:8px;
      color:#0ff; cursor:pointer;
      transition:background .2s;
    }
    .actions button:hover {
      background:#333;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="title-bar">Burner Phone v1</div>
    <div class="nav">
      <button onclick="load('missions')"><span class="icon">üó°Ô∏è</span><span class="label">Missions</span></button>
      <button onclick="load('contacts')"><span class="icon">üë•</span><span class="label">Contacts</span></button>
      <button onclick="load('inventory')"><span class="icon">üéí</span><span class="label">Inventory</span></button>
      <button onclick="load('map')"><span class="icon">üó∫Ô∏è</span><span class="label">Map</span></button>
      <button onclick="load('log')"><span class="icon">üìú</span><span class="label">Log</span></button>
      <button onclick="load('settings')"><span class="icon">‚öôÔ∏è</span><span class="label">Settings</span></button>
    </div>
    <div class="screen">
      <div class="page-title" id="page-title">Missions</div>
      <iframe id="game"></iframe>
    </div>
  </div>

  <script>
    const pages = {
      missions:  {url:'https://burner-phone.blogspot.com/p/missions.html?m=1', title:'Missions'},
      contacts:  {url:'https://burner-phone.blogspot.com/p/contacts.html?m=1', title:'Contacts'},
      inventory: {url:'https://burner-phone.blogspot.com/p/inventory.html?m=1', title:'Inventory'},
      map:       {url:'https://burner-phone.blogspot.com/p/map.html?m=1', title:'Map'},
      log:       {url:'https://burner-phone.blogspot.com/p/log.html?m=1', title:'Log'},
      settings:  {url:'https://burner-phone.blogspot.com/p/settings.html?m=1', title:'Settings'}
    };
    function load(key) {
      const page = pages[key];
      if (page) {
        document.getElementById('page-title').textContent = page.title;
        document.getElementById('game').src = page.url;
      }
    }
    window.addEventListener('load', () => load('missions'));
  </script>
</body>
</html>
