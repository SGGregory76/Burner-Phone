<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacts</title>
  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #0af;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .card:hover {
      background: #222;
    }
    .card .name {
      font-size: 14px;
      margin-bottom: 8px;
      color: #0ff;
    }
    /* Full-page modal container */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #111;
      display: none;
      flex-direction: column;
      padding: 24px;
      overflow-y: auto;
      z-index: 20;
    }
    #modal h2 {
      margin-top: 0;
      color: #0af;
    }
    #modal p, #modal strong {
      color: #ccc;
      margin: 8px 0;
    }
    #modal .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }
    #modal .actions button {
      flex: 1;
      padding: 12px;
      background: #222;
      border: none;
      border-radius: 8px;
      color: #0ff;
      cursor: pointer;
      transition: background 0.2s;
    }
    #modal .actions button:hover {
      background: #333;
    }
    #modal .close {
      position: absolute;
      top: 16px; right: 16px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Contacts</h1>
  <div class="grid" id="contacts"></div>

  <!-- Full-page modal -->
  <div id="modal">
    <button class="close" id="close">Ã—</button>
    <h2 id="mn"></h2>
    <p><strong>Mood:</strong> <span id="mm"></span></p>
    <p><strong>Prefers:</strong> <span id="mp"></span></p>
    <p id="mb"></p>
    <div class="actions">
      <button id="buy">Buy</button>
      <button id="sell">Sell</button>
      <button id="give">Give</button>
    </div>
  </div>

  <script>
    (async () => {
      // Fetch NPC data
      const resp = await fetch('https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/data/npcs.json');
      const npcs = await resp.json();

      const grid = document.getElementById('contacts');
      Object.entries(npcs).forEach(([key, npc]) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="name">${npc.displayName}</div>`;
        card.onclick = () => {
          document.getElementById('mn').textContent = npc.displayName;
          document.getElementById('mm').textContent = npc.initialMood;
          document.getElementById('mp').textContent = npc.drugPreferences.join(', ');
          document.getElementById('mb').textContent = npc.behavior;
          document.getElementById('modal').style.display = 'flex';
        };
        grid.appendChild(card);
      });

      // Close modal
      document.getElementById('close').onclick = () => {
        document.getElementById('modal').style.display = 'none';
      };

      // Stub actions
      ['buy', 'sell', 'give'].forEach(id => {
        document.getElementById(id).onclick = () => alert(`${id.toUpperCase()} action`);
      });
    })();
  </script>

</body>
</html>
