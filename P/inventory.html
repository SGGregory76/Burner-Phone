<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory ğŸ’</title>
  <style>
    html, body {
      margin: 0;
      padding: 16px;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #0af;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      cursor: default;
      transition: background 0.2s;
    }
    .card:hover {
      background: #222;
    }
    .icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }
    .name {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 4px;
    }
    .qty {
      font-size: 12px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>Inventory ğŸ’</h1>
  <div class="grid" id="inventory"></div>

  <script>
    (async () => {
      const url = `https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/data/game-data.json?cb=${Date.now()}`;
      try {
        const resp = await fetch(url);
        const game = await resp.json();
        const invData = game.player.inventory || {};
        const grid = document.getElementById('inventory');

        Object.entries(invData).forEach(([name, qty]) => {
          const card = document.createElement('div');
          card.className = 'card';
          // determine icon
          let icon = 'ğŸ“¦';
          if (/bar|candy/i.test(name)) icon = 'ğŸ«';
          else if (/drink|coffee/i.test(name)) icon = 'ğŸ¥¤';
          else if (/lighter/i.test(name)) icon = 'ğŸ”¥';
          else if (/key/i.test(name)) icon = 'ğŸ”‘';

          card.innerHTML = `
            <span class="icon">${icon}</span>
            <div class="name">${name}</div>
            <div class="qty">x${qty}</div>
          `;
          grid.appendChild(card);
        });
      } catch (e) {
        console.error('Error loading inventory:', e);
      }
    })();
  </script>
</body>
</html>
