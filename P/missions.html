<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Missions</title>
  <style>
    html, body {
      margin: 0; padding: 16px;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #0af;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 12px;
      transition: background 0.2s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      background: #222;
    }
    .card .title {
      font-size: 16px;
      margin-bottom: 8px;
      color: #0ff;
    }
    .card .btn {
      padding: 8px;
      background: #1e1e1e;
      border: none;
      border-radius: 8px;
      color: #0af;
      cursor: pointer;
      transition: background 0.2s;
    }
    .card .btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Missions ðŸŽ¯</h1>
  <div class="grid" id="missions"></div>

  <script>
    (async () => {
      const resp = await fetch('https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/data/game-data.json');
      const data = await resp.json();
      const missions = data.missions;
      const grid = document.getElementById('missions');

      Object.entries(missions).forEach(([key, m]) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="title">${m.title}</div>
          <button class="btn" onclick="start('${key}')">Start</button>
        `;
        grid.appendChild(card);
      });
    })();

    function start(key) {
      // For now just alert, can integrate parent shell
      alert('Starting mission: ' + key);
    }
  </script>
</body>
</html>
