<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Missions ðŸŽ¯</title>
  <style>
    html, body {
      margin: 0; padding: 16px;
      width: 100%; height: 100%;
      background: #000; color: #fff;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }
    h1 {
      text-align: center; margin-bottom: 24px;
      color: #0af;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(140px,1fr));
      gap: 16px;
    }
    .card {
      background: #111; border-radius:12px;
      padding:12px; display:flex;
      flex-direction:column; justify-content:space-between;
      transition:background .2s; cursor:pointer;
    }
    .card:hover { background: #222; }
    .title { font-size:16px; color:#0ff; margin-bottom:8px; }
    .btn {
      padding:8px; background:#1e1e1e;
      border:none; border-radius:8px;
      color:#0af; cursor:pointer;
      transition:background .2s;
    }
    .btn:hover { background:#333; }
  </style>
</head>
<body>
  <h1>Missions ðŸŽ¯</h1>
  <div class="grid" id="missions"></div>
  <script>
    (async()=>{
      const res = await fetch('https://cdn.jsdelivr.net/gh/SGGregory76/Burner-Phone@main/data/game-data.json');
      const { missions } = await res.json();
      const grid = document.getElementById('missions');
      Object.entries(missions).forEach(([key,m])=>{
        const c=document.createElement('div'); c.className='card';
        c.innerHTML=\`
          <div class="title">\${m.title}</div>
          <button class="btn" onclick="alert('Start \${key}')">Start</button>\`;
        grid.appendChild(c);
      });
    })();
  </script>
</body>
</html>
